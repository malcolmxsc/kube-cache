[package]
name = "kube-cache"
version = "0.1.0"
edition = "2021"

[dependencies]
# CORE FIX: We updated this from 0.22 -> 0.26.0 to match what 'kube' wants
k8s-openapi = { version = "0.26.0", features = ["v1_30"] }

# Your existing dependencies
kube = { version = "2.0.1", features = ["runtime", "derive", "client"] }
futures = "0.3.31"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
tokio = { version = "1.48.0", features = ["full"] }
tracing = "0.1.43"
tracing-subscriber = "0.3.22"